<body>

    <!-- Elemen audio untuk memutar musik latar -->
    <audio id="background-music" loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const audio = document.getElementById('background-music');

            // Jika ada data di localStorage, lanjutkan dari posisi terakhir
            if (localStorage.getItem('musicTime')) {
                audio.currentTime = parseFloat(localStorage.getItem('musicTime')); // Pastikan nilai diambil sebagai angka
            }

            // Coba putar musik saat halaman di-load
            audio.play().catch(function () {
                document.body.addEventListener('click', function () {
                    audio.play();
                }, { once: true });
            });

            // Simpan posisi audio di localStorage setiap kali waktu audio diperbarui
            audio.addEventListener('timeupdate', function () {
                localStorage.setItem('musicTime', audio.currentTime);
            });
        });
    </script>
</body>
